<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number | Sushant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Guess the Number</h1>
        <div class="form" id="form">
            <h4 class="attempts" id="attempts">Attempts: 10</h4>
            <h2 class="question">I have a number between 0 to 100. Can you guess it?</h2>
            <p class="description" id="description">You have 10 attempts.</p>
            <input type="text" class="input" id="input" placeholder="Enter your number" autofocus autocomplete="off">
            <div class="btns">
                <button type="submit" class="btn" id="submit">Submit</button>
                <button type="submit" class="btn" id="restart">Restart</button>
            </div>
            <p class="guesses" id="guesses">Your Guesses: ...</p>

        </div>
    </main>
</body>
<script src="app.js"></script>

</html>
